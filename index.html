    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4353348_dd8edh3rrw9.css">

</head>

<body>
    <main class="len-body-main">
        <header class="len-head">

        <div id="len-content" class="len-content">

                    <div class="len-sidebar-nav">
                        <ul class="len-nav-ul">

                                <i class="iconfont iconshouye5-copy"></i>
                                <a class="len-nav-link-block" href="#">首页</a>

                            <li class="len-nav-li-first">
                                <i class="iconfont iconsort"></i>
                                <a class="len-nav-link-block" href="Page/classify.html">分类</a>
                            </li>
                            <li class="len-nav-li-first">
                                <i class="iconfont iconbiaoqian"></i>

                            <li class="len-nav-li-first">
                                <i class="iconfont iconkantanriji"></i>

                            <li class="len-nav-li-first">
                                <i class="iconfont iconguidang"></i>

                            </li>
                            <li class="len-nav-li-first">
                                <i class="iconfont iconxiangce"></i>
                                <a class="len-nav-link-block" href="Page/photo.html">相册</a>
                            </li>
                            <li class="len-nav-li-first">
                                <i class="iconfont iconshouye5-copy"></i>
                                <a class="len-nav-link-block" href="">二级导航</a>
                            </li>
                        </ul>
                    </div>
                    <div class="len-sidebar-links">
                        <div class="links-display">
                            <a class="sidebar-link-block" href="">
                                <span class="links-svg-cblock">
                                    <i class="iconfont iconRss"></i>

                            </a>
                            <a class="sidebar-link-block" href="">

                        </div>
                    </div>
                </div>
                <div class="len-showcase-main">
                    <div class="len-slide-block-min">
                        <div class="swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">Slide 1</div>
                                <div class="swiper-slide">Slide 2</div>

                                    <span class="year-change" id="next-year">

<script src="Assets/JavaScript/index.js"></script>
<script src="Assets/JavaScript/swiper-bundle.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper', {
        direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    })        
</script>
