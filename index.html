<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>柠檬主题</title>
    <link rel="stylesheet" href="Assets/Css/index-footer.css">
    <link rel="stylesheet" href="Assets/Css/index-header.css">
    <link rel="stylesheet" href="Assets/Css/index-main.css">
</head>

<body>
    <main class="len-body-main">
        <header class="len-head">
            <div class="len-header-main">
                <div class="len-logo-min">
                    <div class="len-logo-fig"><img src="Images/logo.png" alt=""></div>
                </div>
                <div class="len-search"></div>
                <div class="len-message-boards"></div>
                <div class="len-login-register"></div>
            </div>
        </header>
        <div id="len-content" class="len-content">
            <div class="len-content-min">
                <div class="len-leaft-sidebar">
                    <div class="len-sidebar-user-information">
                        <div class="user-background-image">
                            <img class="information-background" src="Images/user-background.jpg" alt="">
                        </div>
                        <div class="user-name-avatar">
                            <div class="information-avatar">
                                <img class="user-avatar" src="Images/user-avatar.jpg" alt="">
                            </div>
                            <div class="user-name-word">
                                <div class="user-name">
                                    <strong class="user-name-title">青桔柠檬</strong>
                                </div>
                                <div class="user-word">
                                    <p class="user-word-title">你好世界</p>
                                </div>
                            </div>
                        </div>
                        <div class="user-biography"></div>
                        <div></div>
                    </div>
                    <div class="len-sidebar-nav">
                        <ul class="len-nav-ul">
                            <li class="len-nav-li-first">首页</li>
                            <li class="len-nav-li-first">分类</li>
                            <li class="len-nav-li-first">归档</li>
                        </ul>
                    </div>
                    <div class="len-sidebar-links"></div>
                </div>
                <div class="len-showcase-main"></div>
                <div class="len-right-sidebar"></div>
            </div>
        </div>
        <footer class="len-footer">
            <div class="len-footer-min">
                <div class="len-footer-leaft"></div>
                <div class="len-footer-right"></div>
            </div>
        </footer>
    </main>

</body>

</html>
